<div class="container">
    <div class="signingForm pb-5 pt-4 col-5 mx-auto">
        <h3 class="loginHeader mx-auto col-10" >Login</h3>
        <div class="col-10 mx-auto">
            <form #loginForm="ngForm" (ngSubmit)="validateUser(loginForm)">
                <ng-container *ngIf="loginError">
                    <div class="alert">{{ loginError }}</div>
                </ng-container>
                
                <label class="col-form-label" for="username">Username</label>
                <input type="text" ngModel class="form-control" #username="ngModel" name="username" placeholder="Username" required maxlength="16"/>
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert">
                    <div *ngIf="username.errors?.['required']">*Required</div>
                    <div *ngIf="username.errors?.['maxlength']">Username cannot be over 16 symbols</div>
                </div>

                <label class="col-form-label" for="password">Password</label>
                <input type="password" ngModel class="form-control" #password="ngModel" name="password" placeholder="Password" required maxlength="16"/>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
                    <div *ngIf="password.errors?.['required']">*Required</div>
                    <div *ngIf="password.errors?.['maxlength']">Password cannot be over 16 symbols</div>
                </div>
                
                <button type="submit" class="btn btn-success col-4 ms-auto mt-3" >Log in</button>
            </form>
        </div>
    </div>
</div>
